<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <!-- Outer dotted box -->
  <div class="outer-box">
    <h1>BMI CALCULATOR</h1>

    <!-- Inner dotted box -->
    <div class="calculator-box">
      <p class="intro">
        <span class="icon">ðŸ‘¤</span> Get to know your body mass index !
      </p>

      <label for="age"><b>Age:</b></label>
      <input type="number" id="age" placeholder="E.g 23, 19, 17">

      <label for="height"><b>Height(cm):</b></label>
      <input type="number" id="height" placeholder="Your height in 'cm'">

      <label for="weight"><b>Weight(kg):</b></label>
      <input type="number" id="weight" placeholder="Your weight in 'kg'">

      <div class="gender-buttons">
        <button type="button" id="male">Male</button>
        <button type="button" id="female">Female</button>
      </div>

      <button id="calculate">Calculate BMI</button>

      <div class="result">
        <div class="result-line">
        <b>BMI Result:</b>
        <span id="bmi-value">0.00</span>
       </div>

        <p><b>Health Status:</b> <span id="health-status"></span></p>
      </div>

      <!--Reload Button -->
      <button type="button" class="reset" id="resetBtn" title="Reset">â†»</button>
    </div>
  </div>

  <script src="bmi.js"></script>
</body>
</html>
